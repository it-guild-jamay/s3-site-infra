name: GitHub Actions Demo
on: 
  push:
    branches:
      - "main"

jobs:
  Deploy-Backend-API-Gateway:
    runs-on: ubuntu-latest
    steps:
    
      - name: Here goes the job
        run: echo "Job"

      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          repository: 'https://github.com/it-guild-jamay/s3-site-backend'
          path: 'backend-functions'
      
      - name: echo Test checkoud
        run: ls -l backend-functions

  Deploy-S3-Website:
    needs: [Deploy-Backend-API-Gateway]
    runs-on: ubuntu-latest
    steps:
      - name: Initial Facts
        run: |
          echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
          echo "üîé Automatically depoying your branch ${{ github.ref }}\
          üêß from a ${{ runner.os }} server hosted by GitHub!"
      
      - name: Check out repository code
        uses: actions/checkout@v2
      
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."

      - name: Frontent - Terraform init
        run: |
          cd frontend/
          terraform init -input=false
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          BACKEND_BUCKET: ${{ secrets.BACKEND_BUCKET }}
          REGION: ${{ secrets.AWS_REGION }}
      
      - name: Frontent - Terraform deploy
        run: |
          cd frontend/
          terraform plan
          terraform validate
          terraform apply --auto-approve
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          BACKEND_BUCKET: ${{ secrets.BACKEND_BUCKET }}
          REGION: ${{ secrets.AWS_REGION }}
          TF_VAR_site_bucket_name: ${{ secrets.WEBSITE_BUCKET_NAME}}
